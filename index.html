<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        html{
            font-family: Calibri,serif;
        }

        table, th{
            border-style: solid;
            border-color: black;
        }

        .swal-text{
            font-size: 20pt;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            color: #FFFFFF;
            width: 200px;
            height: 200px;
            margin-right: 5%;
            margin-top: 2%;
            line-height: 200px;
            border-radius: 50%;
            border-style: solid;
            border-color: black;
            text-align: center;
            vertical-align: middle;
            overflow: hidden;
            transition: .6s;
        }

        .btn:first-child{
            background-image: url("icons/rock.png");
        }

        .btn:nth-child(2){
            background-image: url("icons/paper.png");
        }

        .btn:last-child{
            background-image: url("icons/scissors.png");
        }
        .btn:hover{
            transform: scale(1.2);
        }

        .selection {
            width: 70%;
            background: white;
            display: flex;
            justify-content: center;
            order: 2
        }

        .side1{
            width: 15%;
            order: 1;
            background: aquamarine;
        }

        .side2{
            width: 15%;
            order: 3;
            background: aquamarine;

        }

        .container{
            display: flex;
            flex-direction: row;
            height: available;
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: auto;
            }

        header{
            background: aquamarine;
            height: 20%;
            font-family: Raphtalia,serif;
            font-size: 40pt;

        }

        footer{
            background: aquamarine;
        }
    </style>
</head>
<body>
<header>Rock Paper Scissors</header>
<div class="container">
    <div class="side1"></div>
    <div class="selection">
        <a href="index.php?id=1" class="btn"> {roundStats} </a>
        <a href="index.php?id=2" class="btn"></a>
        <a href="index.php?id=3" class="btn"></a>
    </div>
    <div class="side2"></div>
</div>
